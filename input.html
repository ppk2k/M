<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Domain</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: transparent; /* Latar belakang transparan */
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-container {
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: transparent; /* Latar belakang transparan */
            color: #00FF00;
            border: none; /* Tidak ada border sama sekali */
            outline: none; /* Menghapus outline */
        }

    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion" autocomplete="off">
    </div>

    <script>
        const inputField = document.getElementById('domain-input');

        // Fungsi untuk mendeteksi domain .onion dan menghilangkan tulisan
        inputField.addEventListener('focus', function() {
            inputField.placeholder = ""; // Hilangkan placeholder saat klik
        });

        // Fungsi untuk mengembalikan ke halaman index.html ketika klik di luar input
        document.body.addEventListener('click', function(event) {
            const inputContainer = document.querySelector('.input-container');
            if (!inputContainer.contains(event.target)) {
                inputField.value = ''; // Reset input
                window.location.href = 'index.html'; // Kembali ke index.html
            }
        });
    </script>
</body>
</html>
