<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Domain</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: transparent; /* Latar belakang transparan */
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .input-container {
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: transparent; /* Latar belakang transparan */
            color: #00FF00;
            border: 2px solid #00FF00;
        }

        input.valid {
            border-color: #00FF00; /* Warna hijau untuk valid domain */
        }

        input.invalid {
            border-color: red; /* Warna merah jika domain tidak valid */
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion" autocomplete="off">
    </div>

    <script>
        const inputField = document.getElementById('domain-input');

        // Validasi domain .onion
        inputField.addEventListener('input', function () {
            const domain = inputField.value;
            if (domain.endsWith('.onion')) {
                inputField.classList.remove('invalid');
                inputField.classList.add('valid');
            } else {
                inputField.classList.remove('valid');
                inputField.classList.add('invalid');
            }
        });

        // Fungsi untuk menghapus input dan kembali ke halaman index jika klik di luar
        document.body.addEventListener('click', function(event) {
            const inputContainer = document.querySelector('.input-container');
            if (!inputContainer.contains(event.target)) {
                inputField.value = ''; // Reset input
                window.location.href = 'index.html'; // Kembali ke index.html
            }
        });
    </script>
</body>
</html>
