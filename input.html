<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Domain</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .onion-text {
            font-size: 32px;
            color: #00FF00;
            z-index: 1;
            cursor: pointer;
        }

        .input-container {
            display: none;
            text-align: center;
            position: absolute;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
        }

        /* Transparansi untuk memastikan tidak menghalangi matrix */
        .transparent-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* transparan tapi sedikit gelap */
        }
    </style>
</head>
<body>
    <!-- Teks Onion yang tampil pertama kali -->
    <div class="onion-text" id="onion-text">onion</div>

    <!-- Kontainer untuk input form -->
    <div class="input-container" id="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion" autocomplete="off">
    </div>

    <!-- Transparansi latar belakang -->
    <div class="transparent-bg" id="transparent-bg"></div>

    <script>
        // Mengubah tampilan setelah klik teks "onion"
        document.getElementById('onion-text').addEventListener('click', function() {
            document.getElementById('onion-text').style.display = 'none'; // Sembunyikan teks onion
            document.getElementById('input-container').style.display = 'block'; // Tampilkan form input
            document.getElementById('transparent-bg').style.display = 'block'; // Tampilkan latar belakang transparan
        });
    </script>
</body>
</html>
