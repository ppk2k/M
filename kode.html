<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d00;
        }

        p {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #1c1c1c;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .contact-admin-link {
            font-size: 14px;
            color: #66ff66;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }

        .contact-admin-link:hover {
            text-decoration: underline;
        }

        .admin-info {
            display: none;
            margin-top: 20px;
            color: #e0e0e0;
        }

        .admin-form {
            display: none;
            margin-top: 20px;
            color: #e0e0e0;
            text-align: left;
        }

        .admin-form input[type="text"], .admin-form input[type="email"] {
            margin-bottom: 10px;
        }

        .admin-form button {
            width: auto;
            margin-top: 10px;
        }
    </style>
    <script>
        const validCodes = [
            "A1b2C3d4E5", "F6g7H8i9J0", "K1l2M3n4O5", "P6q7R8s9T0", "U1v2W3x4Y5",
            "Z6a7B8c9D0", "E1f2G3h4I5", "J6k7L8m9N0", "O1p2Q3r4S5", "T6u7V8w9X0"
        ];

        function verifyCode(event) {
            event.preventDefault();
            const userCode = document.getElementById("kode").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (validCodes.includes(userCode)) {
                document.getElementById("kode").value = "ðŸ”¥".repeat(userCode.length);
                errorMessage.textContent = "";
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1000);
            } else {
                errorMessage.textContent = "Kode yang Anda masukkan salah. Coba lagi.";
            }
        }

        function showAdminInfo() {
            const formDiv = document.getElementById("form-container");
            formDiv.style.display = "block";
            const verificationDiv = document.getElementById("verification-container");
            verificationDiv.style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container" id="verification-container">
        <h2>Verifikasi Kode</h2>
        <form onsubmit="verifyCode(event)">
            <label for="kode">Masukkan Kode Verifikasi:</label>
            <div class="input-container">
                <input type="text" id="kode" name="kode" required placeholder="Masukkan kode yang telah dikirim">
            </div>
            <button type="submit">Lanjutkan</button>
        </form>
        <p id="error-message" class="error"></p>
        <p>Pastikan Anda telah mendapatkan kode verifikasi dari <span class="contact-admin-link" onclick="showAdminInfo()">admin</span> untuk melanjutkan.</p>
    </div>

    <div id="form-container" style="display:none;" class="container">
        <h2>Formulir Permintaan Kode Verifikasi</h2>
        <form action="submit-form.php" method="POST">
            <label for="name">Nama Anda:</label>
            <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda"><br>
            <label for="email">Email Anda:</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email Anda"><br>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Masukkan pesan Anda"></textarea><br>
            <button type="submit">Kirim Permintaan Kode</button>
        </form>
    </div>

    <div class="footer">
        <p>Hubungi <span class="contact-admin-link" onclick="showAdminInfo()">admin</span> untuk mendapatkan kode verifikasi.</p>
    </div>
</body>
</html>
