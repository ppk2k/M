<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kode Verifikasi</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #00FF00;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #00FF00;
            outline: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="code-input" placeholder="Masukkan kode verifikasi" autocomplete="off">
    </div>

    <script>
        document.getElementById('code-input').addEventListener('focus', function() {
            this.value = '';
        });
    </script>
</body>
</html>
