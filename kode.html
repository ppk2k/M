<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Kode Verifikasi</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            padding-right: 70px;
            box-sizing: border-box;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d00;
        }

        p.error {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Kode Verifikasi</h2>
        <form action="getcode.html" method="get" id="verify-form">
            <label for="onion">Masukkan Domain Anda:</label>
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Enter your domain" />
                <span class="onion-suffix">.onion</span>
            </div>
            <p id="error-message" class="error"></p>
            <button type="submit">Proceed</button>
        </form>
    </div>
    <script>
        document.getElementById('verify-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah halaman reload otomatis

            const onionInput = document.getElementById('onion').value.trim();
            const validDomain = "blackangels"; // Ganti dengan domain yang benar
            const errorMessage = document.getElementById('error-message');

            if (onionInput.toLowerCase() === validDomain) {
                window.location.href = 'getcode.html'; // Arahkan ke halaman getcode.html
            } else {
                errorMessage.textContent = "Domain tidak valid. Silakan coba lagi.";
            }
        });
    </script>
</body>
</html>
