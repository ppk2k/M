<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Kode</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 300px; /* Ukuran yang pas untuk 20 karakter */
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center; /* Center text */
            margin-bottom: 20px;
        }

        .good {
            color: #66ff66;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        p.error {
            color: #ff6666;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #004d00;
        }

        .admin-link {
            color: #66ff66;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }

        .admin-link:hover {
            color: #cccccc;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verifikasi Kode</h2>
        <form id="verify-code-form">
            <label for="code">Masukkan Kode (20 Karakter):</label>
            <input type="text" id="code" name="code" required placeholder="Masukkan kode Anda" maxlength="20" />
            <p id="error-message" class="error"></p>
            <p id="good-message" class="good" style="display: none;">GOOD</p>
            <a href="admin.html" class="Service-link">Service</a>
        </form>
    </div>

    <script>
        // Ganti dengan kode valid yang sebenarnya
        const validCode = "z1u5x9l8v7r2t6g3s0w, q4a3m9p1z7t8r0w5d6c, b2y5g1j9u4n7v0p6s3x, a3f7w1t5x2v9z8r6q4s, n8m1r7u9c5g3z0v6s4t, t4r1c3f5g7v8m2u9s6x, b9t5p7g6u0s2z3v8r4y, j4y1r5x7p9v2b6z3t0w, w7b2v5z9r4f1g8x6s3t, s5v8j3u2p7r9t1w6g0z, g1f6w8t3z9r5x2p0s7v, z7m3p6r1u5t9f8v2b4w, u9t3r7g1v6s5x0z8w2p, b0g5v8r3u7s1t2x9p4y, f3w6t9x7v2r0s8p5z1u, y1p6g7z2t9v3r0w5f8x, t5g1w9v6r8x7u2p0z3f, p0r3x7g5v9t1w8z2s6u, f7v3p9z5x2r1t8g6w0u, v3g9w8t5r6p2s7f1z0u"; 

        document.getElementById('code').addEventListener('input', function() {
            var codeInput = document.getElementById('code').value.trim();
            var goodMessage = document.getElementById('good-message');
            if (codeInput.length === 20) {  // Periksa jika panjang kode tepat 20 karakter
                if (codeInput === validCode) {
                    goodMessage.style.display = 'block';  // Tampilkan GOOD jika kode benar
                    window.location.href = "home.html";  // Lanjutkan ke home.html jika kode benar
                } else {
                    goodMessage.style.display = 'none';  // Sembunyikan jika kode salah
                }
            } else {
                goodMessage.style.display = 'none';  // Sembunyikan jika kode tidak lengkap (kurang atau lebih dari 20)
            }
        });
    </script>
</body>
</html>
