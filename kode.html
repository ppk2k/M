<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Kode</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center; /* Center text */
        }

        .good {
            color: #66ff66;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        p.error {
            color: #ff6666;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #004d00;
        }

        .admin-link {
            color: #66ff66;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }

        .admin-link:hover {
            color: #cccccc;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verifikasi Kode</h2>
        <form action="home.html" method="get" id="verify-code-form">
            <label for="code">Masukkan Kode (20 Karakter):</label>
            <input type="text" id="code" name="code" required placeholder="Masukkan kode Anda" maxlength="20" />
            <p id="error-message" class="error"></p>
            <button type="submit" class="submit-button" id="submit-button" disabled>Verifikasi Kode</button> <!-- Sesuaikan dengan tombol di index -->
            <p id="good-message" class="good" style="display: none;">GOOD</p>
        </form>

        <a href="admin.html" class="admin-link">Minggir ke Admin</a> <!-- Link ke Admin -->
    </div>

    <script>
        // Ganti dengan kode valid yang sebenarnya
        const validCode = "1234567890abcdef1234"; 

        document.getElementById('code').addEventListener('input', function() {
            var codeInput = document.getElementById('code').value.trim();
            var goodMessage = document.getElementById('good-message');
            if (codeInput === validCode) {
                goodMessage.style.display = 'block';  // Tampilkan GOOD jika kode benar
                document.getElementById('submit-button').disabled = false;  // Aktifkan tombol verifikasi
            } else {
                goodMessage.style.display = 'none';  // Sembunyikan jika kode salah
                document.getElementById('submit-button').disabled = true;  // Nonaktifkan tombol verifikasi
            }
        });

        document.getElementById('verify-code-form').addEventListener('submit', function(event) {
            var codeInput = document.getElementById('code').value.trim();
            if (codeInput !== validCode) {
                event.preventDefault();
                alert("Kode tidak valid. Silakan coba lagi.");
            }
        });
    </script>
</body>
</html>
