<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <link rel="stylesheet" href="styles/code.css"> <!-- Link to specific CSS for code -->
</head>
<body>

    <div class="container">
        <h2>Verification Code</h2>
        <form id="code-form" onsubmit="verifyCode(event)">
            <label for="verification-code">Enter Code:</label>
            <div class="input-container">
                <input type="text" id="verification-code" name="verification-code" required placeholder="Enter verification code">
            </div>
            <button type="submit">Verify</button>
        </form>
        <p class="error" id="error-message"></p>
    </div>

    <script src="scripts/code.js"></script> <!-- Link to specific JS for code -->
</body>
</html>
