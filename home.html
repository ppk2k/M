<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 360px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 32px;
            color: #66ff66;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d00;
        }
    </style>
    <script>
        // No specific JS needed here, just a confirmation that the user is authorized
        function logout() {
            window.location.href = "index.html";  // Redirect to index page
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Welcome to the Home Page!</h2>
        <p>You have successfully verified your domain and entered the correct code.</p>
        <button onclick="logout()">Logout</button>
    </div>

</body>
</html>
