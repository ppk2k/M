<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapatkan Kode Verifikasi</title>
    <style>
        /* CSS yang telah Anda buat sebelumnya */
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #e0e0e0;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dapatkan Kode Verifikasi</h2>
        <p>Kode verifikasi hanya dapat diperoleh melalui admin. Harap menghubungi admin untuk mendapatkan kode yang valid.</p>
        <p class="footer">Pastikan Anda telah memverifikasi dengan benar sebelum memasukkan kode.</p>
    </div>
</body>
</html>
