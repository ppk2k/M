<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request New Code</title>
    <link rel="stylesheet" href="styles/getcode.css"> <!-- Link to specific CSS for getcode -->
</head>
<body>

    <div class="container">
        <h2>Request a New Code</h2>
        <form id="getcode-form" onsubmit="submitGetCodeForm(event)">
            <label for="onion-request">Enter Onion Domain:</label>
            <div class="input-container">
                <input type="text" id="onion-request" name="onion-request" required placeholder="Enter domain">
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script src="scripts/getcode.js"></script> <!-- Link to specific JS for getcode -->
</body>
</html>
