<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Code</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            padding-right: 50px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #004d00;
        }

        p.error {
            color: #ff6666;
        }
    </style>
    <script>
        function submitGetCodeForm(event) {
            event.preventDefault();
            const onionRequest = document.getElementById('onion-request').value.trim();
            alert(`Requesting code for ${onionRequest}.`);
            document.getElementById('getcode-section').classList.add('hidden');
            document.getElementById('domain-section').classList.remove('hidden');
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Request a New Code</h2>
        <form id="getcode-form" onsubmit="submitGetCodeForm(event)">
            <label for="onion-request">Enter Onion Domain:</label>
            <div class="input-container">
                <input type="text" id="onion-request" name="onion-request" required placeholder="Enter domain">
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
