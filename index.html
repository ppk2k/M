<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain & Matrix</title>
    <style>
        /* Pengaturan Umum */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00; /* Hijau untuk teks matrix */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Efek Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Di belakang form */
        }

        .matrix span {
            color: #00FF00; /* Hijau untuk karakter matrix */
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        /* Animasi efek jatuh */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Container Form */
        .container {
            width: 100%;
            height: 100vh; /* Penuh layar */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparan untuk form */
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }

        /* Input Transparan */
        .input-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0); /* Transparan */
            border: none;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        /* Efek Matrix untuk Onion Suffix */
        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #00FF00;
            opacity: 0.8;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Hapus bagian link yang mengganggu */
        #onion-link {
            display: none; /* Menghilangkan link */
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix" id="matrix"></div>

    <!-- Form Verifikasi -->
    <div class="container">
        <form action="#" method="get" id="verify-form">
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Masukkan domain atau kode verifikasi">
                <span class="onion-suffix" id="onion-suffix">.onion</span>
            </div>
        </form>
    </div>

    <script>
        const matrix = document.getElementById('matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        let matrixColumns = window.innerWidth / 20;

        // Fungsi untuk membuat barisan matrix
        function createMatrix() {
            matrix.innerHTML = ''; // Reset matrix setiap kali
            for (let i = 0; i < matrixColumns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }
        }

        // Event untuk menangani ketikan di input
        const onionInput = document.getElementById('onion');
        const onionSuffix = document.getElementById('onion-suffix');
        onionInput.addEventListener('input', function() {
            const inputValue = onionInput.value.trim();
            if (inputValue) {
                // Ketika mengetik, domain atau kode hilang dan matrix barisan dapat diubah
                onionSuffix.style.display = 'none'; // Sembunyikan .onion ketika mengetik
                matrixColumns = Math.max(window.innerWidth / 20, inputValue.length / 2); // Menyesuaikan barisan matrix
                createMatrix();
            } else {
                // Tampilkan .onion jika tidak ada input
                onionSuffix.style.display = 'inline';
            }
        });

        // Inisialisasi matrix pertama kali
        createMatrix();
    </script>
</body>
</html>
