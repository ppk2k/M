<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Domain</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00; /* Warna hijau neon untuk teks */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .onion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            cursor: pointer;
        }

        .input-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            outline: none;
        }

        input:focus {
            border: 2px solid #00FF00;
        }

    </style>
</head>
<body>
    <!-- Teks Onion yang akan tampil dan bisa diklik -->
    <div class="onion" id="onion-text">.onion</div>

    <!-- Input untuk memasukkan domain -->
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion" autocomplete="off">
    </div>

    <script>
        // Event listener untuk mengklik teks .onion
        document.getElementById('onion-text').addEventListener('click', function() {
            // Sembunyikan teks .onion
            document.querySelector('.onion').style.display = 'none';
            // Tampilkan input
            document.querySelector('.input-container').style.display = 'block';
            // Fokus pada input
            document.getElementById('domain-input').focus();
        });

        // Sembunyikan input dan tampilkan kembali teks .onion jika pengguna klik di luar input
        document.addEventListener('click', function(e) {
            const inputField = document.getElementById('domain-input');
            if (!inputField.contains(e.target) && !e.target.classList.contains('onion')) {
                // Sembunyikan input dan tampilkan teks .onion lagi
                document.querySelector('.input-container').style.display = 'none';
                document.querySelector('.onion').style.display = 'block';
                inputField.value = ''; // Kosongkan input
            }
        });
    </script>
</body>
</html>
