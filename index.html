<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Verifikasi Onion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        p.error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function validateOnion() {
            var onionInput = document.getElementById('onion').value;
            var errorMessage = document.getElementById('error-message');
            // Pastikan inputan sudah ada dan tambahkan ".onion" di belakang jika belum ada
            if (!onionInput) {
                errorMessage.textContent = "Alamat Onion tidak boleh kosong.";
                return false;
            }

            // Jika alamat tidak diakhiri dengan ".onion", tambahkan secara otomatis
            if (!onionInput.endsWith(".onion")) {
                onionInput += ".onion";
            }

            // Menyimpan alamat Onion yang sudah valid ke input hidden
            document.getElementById('onion').value = onionInput;

            // Regexp untuk memverifikasi Onion yang valid
            var onionRegex = /^[a-z2-7]{16}\.onion$/i;
            if (!onionRegex.test(onionInput)) {
                errorMessage.textContent = "Alamat Onion tidak valid. Pastikan alamat dimulai dengan string yang benar dan diakhiri dengan '.onion'.";
                return false;
            }

            errorMessage.textContent = ''; // Clear error message jika valid
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Verifikasi Onion</h2>
        <form action="kode.html" method="get" onsubmit="return validateOnion()">
            <div class="form-group">
                <label for="onion">Masukkan Onion Anda (tanpa .onion):</label>
                <input type="text" id="onion" name="onion" required placeholder="Masukkan alamat Onion tanpa '.onion'">
            </div>
            <p id="error-message" class="error"></p>
            <button type="submit">Lanjutkan</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Belum memiliki kode? Silakan hubungi admin untuk mendapatkan kode verifikasi.
        </p>
    </div>
</body>
</html>
