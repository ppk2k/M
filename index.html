<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Karakter Jepang - Masukkan Domain</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00; /* Warna hijau neon untuk teks */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Agar matrix berada di belakang input */
        }

        .matrix span {
            color: #00FF00; /* Warna hijau neon untuk karakter */
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
        }

        .onion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; /* Ukuran font lebih besar untuk tulisan .onion */
            font-family: 'Courier New', monospace;
            color: #00FF00; /* Warna hijau neon untuk teks */
            pointer-events: all; /* Memastikan .onion bisa diklik */
            z-index: 1; /* Pastikan berada di atas matrix */
            cursor: pointer; /* Ubah cursor saat hover di atas .onion */
        }

        .input-container {
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: transparent;
            color: #00FF00;
            border: none;
            outline: none;
            text-align: center;
        }

        .info-container {
            display: none;
            color: #00FF00;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="matrix"></div>

    <!-- Teks Onion yang akan tampil, statis dan bisa diklik -->
    <div class="onion">.onion</div>

    <!-- Input untuk memasukkan domain -->
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion atau ketik 'info' untuk informasi" autocomplete="off">
    </div>

    <!-- Info tambahan yang akan ditampilkan -->
    <div class="info-container">
        <p>Informasi: Ini adalah penjelasan lebih lanjut tentang cara kerja sistem .onion.</p>
    </div>

    <script>
        // Karakter Jepang untuk matrix
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charsExtended = chars.repeat(50); // Menambahkan karakter Jepang hingga 1000 karakter
        const columnWidth = 20; // Lebar setiap kolom karakter
        const rowHeight = 30; // Tinggi setiap baris karakter

        const columns = Math.floor(window.innerWidth / columnWidth);  // Menyesuaikan jumlah kolom dengan lebar layar
        const rows = Math.floor(window.innerHeight / rowHeight);  // Menyesuaikan jumlah baris dengan tinggi layar

        // Membuat kolom dan baris untuk efek matrix
        for (let i = 0; i < columns * 2; i++) { // Ganda untuk lebih banyak karakter
            for (let j = 0; j < rows * 2; j++) { // Ganda untuk lebih banyak karakter
                const span = document.createElement('span');
                span.style.left = `${i * columnWidth}px`; // Posisi horizontal tetap
                span.style.top = `${j * rowHeight}px`; // Posisi vertikal tetap
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length)); // Pilih karakter acak
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek matrix
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
            });
        }, 100); // Mengubah karakter setiap 100ms

        // Fungsi untuk menampilkan input dan menyembunyikan teks .onion
        document.querySelector('.onion').addEventListener('click', function() {
            document.querySelector('.onion').style.display = 'none'; // Sembunyikan teks .onion
            document.querySelector('.input-container').style.display = 'block'; // Tampilkan input
            document.getElementById('domain-input').focus(); // Fokus pada input
        });

        // Fungsi untuk menyembunyikan input dan mengembalikan teks .onion jika pengguna mengklik di luar input
        document.addEventListener('click', function(e) {
            const inputField = document.getElementById('domain-input');
            if (!inputField.contains(e.target) && !e.target.classList.contains('onion')) {
                document.querySelector('.input-container').style.display = 'none'; // Sembunyikan input
                document.querySelector('.onion').style.display = 'block'; // Tampilkan kembali teks .onion
                inputField.value = ''; // Kosongkan input
            }
        });

        // Fungsi untuk memproses input
        document.getElementById('domain-input').addEventListener('input', function() {
            const input = this.value;
            const validDomain = /^[a-zA-Z0-9-]{2,256}\.onion$/;  // Pola domain valid .onion
            const infoCommand = 'info'; // Kata yang harus dimasukkan untuk info

            if (validDomain.test(input)) {
                console.log('Domain valid:', input); // Jika valid, akan tercetak di konsol
            } else if (input.toLowerCase() === infoCommand) {
                document.querySelector('.info-container').style.display = 'block'; // Tampilkan info
            } else {
                document.querySelector('.info-container').style.display = 'none'; // Sembunyikan info jika input tidak cocok
            }

            // Kosongkan input secara otomatis
            this.value = '';
        });

        // Jika Enter ditekan, input akan dihapus dan .onion muncul kembali
        document.getElementById('domain-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                this.value = '';  // Kosongkan input
                document.querySelector('.onion').style.display = 'block';  // Tampilkan kembali .onion
                document.querySelector('.info-container').style.display = 'none'; // Sembunyikan info
            }
        });
    </script>
</body>
</html>
