<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Air Mengalir</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Memenuhi seluruh layar */
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
            animation: flow linear infinite;
        }

        /* Animasi untuk efek air mengalir */
        @keyframes flow {
            0% {
                transform: translateY(-100vh); /* Mulai dari luar layar di atas */
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Bergerak ke bawah hingga keluar layar */
                opacity: 0;
            }
        }

        /* Membuat gerakan air mengalir dengan kecepatan bervariasi */
        .matrix span:nth-child(odd) {
            animation-duration: 3s; /* Lebih cepat */
        }
        .matrix span:nth-child(even) {
            animation-duration: 5s; /* Lebih lambat */
        }
    </style>
</head>
<body>
    <div class="matrix"></div> <!-- Tempat untuk menampilkan karakter matrix -->

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        
        // Menyesuaikan jumlah kolom dengan lebar layar
        const columns = Math.floor(window.innerWidth / 20); 
        // Menyesuaikan jumlah baris dengan tinggi layar
        const rows = Math.floor(window.innerHeight / 30); 

        // Membuat kolom dan baris untuk efek matrix air mengalir
        for (let i = 0; i < columns; i++) {
            for (let j = 0; j < rows; j++) {
                const span = document.createElement('span');
                span.style.left = `${i * 20}px`;  // Posisi kolom
                span.style.top = `${j * 30}px`;  // Posisi baris
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                span.style.animationDelay = `${Math.random() * 5}s`; // Mengacak waktu animasi
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek air mengalir
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            });
        }, 100); // Mengubah karakter setiap 100ms
    </script>
</body>
</html>
