<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Onion</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 360px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            color: #ffffff; /* Mengubah hijau menjadi putih */
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            text-align: center;
            display: block;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            padding-right: 50px;
            box-sizing: border-box;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #ffffff; /* Mengubah hijau menjadi putih */
            color: #333; /* Menyesuaikan teks dengan latar belakang putih */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #f2f2f2;
        }

        p {
            font-size: 14px;
            color: #888;
        }

        p.error {
            color: #ff6666;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .admin-info {
            display: none;
            margin-top: 20px;
            color: #e0e0e0;
        }

        .admin-form {
            display: none;
            margin-top: 20px;
            color: #e0e0e0;
            text-align: left;
        }

        .admin-form input[type="text"], .admin-form input[type="email"] {
            margin-bottom: 10px;
        }

        .admin-form button {
            width: auto;
            margin-top: 10px;
        }
    </style>
    <script>
        const validDomain = "blackangels"; // Ganti dengan nama domain Anda yang sebenarnya tanpa ".onion"

        function validateDomain() {
            var onionInput = document.getElementById('onion').value.trim();
            var errorMessage = document.getElementById('error-message');
            
            if (onionInput.toLowerCase() !== validDomain) {
                errorMessage.textContent = "Domain tidak valid. Coba lagi.";
                return false; 
            }

            errorMessage.textContent = ""; 
            // Sembunyikan verifikasi domain dan tampilkan formulir kode
            document.getElementById('verification-container').style.display = "none";
            document.getElementById('code-container').style.display = "block"; 
            return true; 
        }

        function clearOnSpace(event) {
            if (event.key === " ") {
                event.preventDefault(); 
                document.getElementById('onion').value = ''; 
            }
        }
    </script>
</head>
<body>
    <!-- Halaman Verifikasi Domain -->
    <div class="container" id="verification-container">
        <h2>Verifikasi Domain Onion</h2>
        <form onsubmit="return validateDomain()">
            <label for="onion">Masukkan Domain Anda:</label>
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda" onkeydown="clearOnSpace(event)">
                <span class="onion-suffix">.onion</span>
            </div>
            <p id="error-message" class="error"></p>
            <button type="submit">Lanjutkan</button>
        </form>
        <p class="footer">Pastikan Anda menggunakan Tor Browser untuk mengakses halaman ini dengan aman.</p>
    </div>

    <!-- Halaman Kode (Setelah Verifikasi Domain) -->
    <div class="container" id="code-container" style="display:none;">
        <h2>Masukkan Kode Verifikasi</h2>
        <form action="kode.html" method="get">
            <label for="kode">Masukkan Kode Verifikasi:</label>
            <input type="text" id="kode" name="kode" required placeholder="Masukkan kode yang telah dikirim">
            <button type="submit">Lanjutkan</button>
        </form>
        <p class="footer">Anda hanya dapat mengakses kode setelah mendapatkan verifikasi.</p>
    </div>
</body>
</html>
