<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain</title>
    <style>
        /* Pengaturan Umum */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00; /* Hijau untuk teks matrix */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Efek Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Di belakang form */
        }

        .matrix span {
            color: #00FF00; /* Hijau untuk karakter matrix */
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        /* Animasi efek jatuh */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .matrix span:nth-child(odd) { animation-duration: 3s; }
        .matrix span:nth-child(even) { animation-duration: 5s; }

        /* Container Form */
        .container {
            width: 90%;  /* Menambahkan jarak samping untuk perangkat kecil */
            height: 90vh; /* Menambahkan jarak atas/bawah */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparan untuk form */
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }

        /* Input Transparan */
        .input-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0); /* Transparan */
            border: none;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        /* Efek Matrix untuk Onion Suffix */
        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #00FF00;
            opacity: 0.8;
            animation: flicker 3s infinite alternate;
            font-family: "Courier New", monospace; /* Pastikan font sama dengan input */
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Hapus bagian link yang mengganggu */
        #onion-link {
            display: none; /* Menghilangkan link */
        }

        /* Media Query untuk Perangkat Mobile */
        @media (max-width: 600px) {
            .container {
                width: 90%;  /* Lebar 90% untuk perangkat kecil */
                margin-left: 5%; /* Memberikan jarak kiri 5% */
                margin-right: 5%; /* Memberikan jarak kanan 5% */
            }
        }

        /* Media Query untuk Tablet */
        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                width: 80%;  /* Lebar 80% untuk tablet */
                margin-left: 10%; /* Memberikan jarak kiri 10% */
                margin-right: 10%; /* Memberikan jarak kanan 10% */
            }
        }

        /* Media Query untuk Desktop */
        @media (min-width: 1025px) {
            .container {
                width: 60%;  /* Lebar 60% untuk perangkat desktop */
                margin-left: 20%; /* Memberikan jarak kiri 20% */
                margin-right: 20%; /* Memberikan jarak kanan 20% */
            }
        }

    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = window.innerWidth / 20;

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <!-- Form Verifikasi -->
    <div class="container">
        <form action="#" method="get" id="verify-form">
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda">
                <span class="onion-suffix">.onion</span>
            </div>
        </form>
    </div>
</body>
</html>
