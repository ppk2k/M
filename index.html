<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Alamat Onion</title>
    <style>
        /* Tema untuk halaman seperti situs Tor */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        h1 {
            color: white;
            margin-top: 30px;
        }

        /* Kontainer utama */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        /* Kotak masukan alamat Onion */
        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            font-size: 16px;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container input::placeholder {
            color: #bbb;
        }

        /* Tombol kirim */
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .input-container input {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

        /* Notifikasi error atau validasi */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Style form di tengah layar */
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Style halaman kode setelah verifikasi */
        .code-container {
            display: none; /* Menyembunyikan halaman kode pada awalnya */
        }

        .code-container input {
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="centered">
        <h1>Verifikasi Alamat Onion</h1>
        <div class="container" id="onion-form">
            <div class="input-container">
                <label for="onion-address">Masukkan Alamat Onion Anda:</label>
                <input type="text" id="onion-address" placeholder=".onion" oninput="validateOnion()">
                <p id="error-message" class="error"></p>
            </div>

            <button class="submit-btn" onclick="verifyOnion()">Verifikasi</button>
        </div>

        <!-- Halaman untuk memasukkan kode setelah verifikasi -->
        <div class="container code-container" id="code-form">
            <h2>Masukkan Kode Anda:</h2>
            <div class="input-container">
                <input type="text" id="access-code" placeholder="Masukkan kode yang valid">
            </div>
            <button class="submit-btn" onclick="submitCode()">Submit Kode</button>
        </div>
    </div>

    <script>
        // Daftar alamat .onion yang telah terdaftar
        const validOnions = [
            'blackangels.onion',  // Alamat Onion Anda yang terdaftar
            'example1.onion',
            'example2.onion',
            'example3.onion'
        ];

        function validateOnion() {
            const onionInput = document.getElementById('onion-address').value;
            const errorMessage = document.getElementById('error-message');

            // Periksa apakah ada spasi di alamat onion
            if (onionInput.includes(' ')) {
                errorMessage.textContent = 'Alamat Onion tidak boleh mengandung spasi.';
                document.getElementById('onion-address').value = ''; // Menghapus input jika ada spasi
                return;
            } else {
                errorMessage.textContent = '';
            }
        }

        function verifyOnion() {
            const onionInput = document.getElementById('onion-address').value;
            const errorMessage = document.getElementById('error-message');

            // Memeriksa apakah alamat Onion sudah terdaftar
            if (validOnions.includes(onionInput)) {
                alert("Alamat .onion valid dan terdaftar!");
                // Menyembunyikan form verifikasi alamat dan menampilkan form kode
                document.getElementById('onion-form').style.display = 'none';
                document.getElementById('code-form').style.display = 'block';
            } else {
                errorMessage.textContent = 'Alamat Onion tidak valid atau tidak terdaftar.';
            }
        }

        function submitCode() {
            const accessCode = document.getElementById('access-code').value;
            // Cek validitas kode
            if (accessCode === "123456") {
                alert("Kode valid! Akses berhasil.");
            } else {
                alert("Kode salah. Silakan coba lagi.");
            }
        }
    </script>
</body>
</html>
