<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Verification</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
            font-family: Arial, sans-serif;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            padding-right: 70px; /* Space for .onion suffix */
            box-sizing: border-box;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .proceed-link {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            text-decoration: underline;
            font-weight: bold;
        }

        .proceed-link:hover {
            color: #66ff66;
        }

        p.error {
            color: #ff6666;
        }
    </style>
    <script>
        const validDomain = "blackangels"; // Change this to your actual .onion domain without ".onion"

        function validateDomain() {
            var onionInput = document.getElementById('onion').value.trim();
            var errorMessage = document.getElementById('error-message');
            
            if (onionInput.toLowerCase() !== validDomain) {
                errorMessage.textContent = "Invalid domain. Please try again.";
                return false; 
            }

            errorMessage.textContent = ""; 
            return true; 
        }

        function clearOnSpace(event) {
            if (event.key === " ") {
                event.preventDefault(); 
                document.getElementById('onion').value = ''; 
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Domain Verification</h2>
        <form action="code.html" method="get" onsubmit="return validateDomain()">
            <label for="onion">Enter Your Domain:</label>
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Enter your domain" onkeydown="clearOnSpace(event)">
                <span class="onion-suffix">.onion</span>
            </div>
            <p id="error-message" class="error"></p>
            <a href="code.html" class="proceed-link">Onion</a> <!-- Clickable link instead of button -->
        </form>
    </div>
</body>
</html>
