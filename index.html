<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Verification</title>
    <link rel="stylesheet" href="styles/index.css"> <!-- Link to specific CSS for index -->
</head>
<body>

    <div class="container">
        <div id="domain-section">
            <h2>Verify Domain</h2>
            <form id="domain-form" onsubmit="showCodeSection(event)">
                <label for="onion">Enter Your Domain:</label>
                <div class="input-container">
                    <input type="text" id="onion" name="onion" required placeholder="Enter domain">
                </div>
                <p id="domain-error-message" class="error"></p>
                <button type="submit">Continue</button>
            </form>
        </div>

        <div id="code-section" class="hidden">
            <h2>Enter Your Verification Code</h2>
            <form id="code-form" onsubmit="verifyCode(event)">
                <label for="verification-code">Enter Code:</label>
                <div class="input-container">
                    <input type="text" id="verification-code" name="verification-code" required placeholder="Enter verification code">
                </div>
                <button type="submit">Verify</button>
            </form>
            <p class="error" id="error-message"></p>
        </div>

        <div id="getcode-section" class="hidden">
            <h2>Request a New Code</h2>
            <form id="getcode-form" onsubmit="submitGetCodeForm(event)">
                <label for="onion-request">Enter Onion Domain:</label>
                <div class="input-container">
                    <input type="text" id="onion-request" name="onion-request" required placeholder="Enter domain">
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>

        <a href="#" id="back-button" class="back-link" onclick="showDomainSection()">‚Üê Back</a>
    </div>

    <script src="scripts/index.js"></script> <!-- Link to specific JS for index -->
</body>
</html>
