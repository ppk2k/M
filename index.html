<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Alamat Onion - Akses Kode</title>
    <style>
        /* Tema untuk halaman seperti situs Tor */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        h1 {
            color: white;
            margin-top: 30px;
        }

        /* Kontainer utama */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        /* Kotak masukan alamat Onion */
        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            font-size: 16px;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container input::placeholder {
            color: #bbb;
        }

        /* Menampilkan daftar alamat Onion terdaftar */
        .onion-list {
            margin-bottom: 20px;
            text-align: left;
        }

        .onion-list p {
            margin: 5px 0;
            font-size: 16px;
        }

        /* Tombol kirim */
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .input-container input {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

        /* Notifikasi error atau validasi */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Verifikasi Alamat Onion</h1>
    <div class="container">
        <div class="input-container">
            <label for="onion-address">Masukkan Alamat Onion Anda:</label>
            <input type="text" id="onion-address" placeholder="Masukkan alamat .onion" oninput="validateOnion()">
            <p id="error-message" class="error"></p>
        </div>

        <div class="onion-list">
            <h3>Alamat Onion Terdaftar:</h3>
            <p>example1.onion</p>
            <p>example2.onion</p>
            <p>example3.onion</p>
            <p><strong>blackangels.onion</strong></p> <!-- Alamat Onion Anda yang terdaftar -->
        </div>

        <button class="submit-btn" onclick="verifyOnion()">Verifikasi</button>
    </div>

    <script>
        // Daftar alamat .onion yang telah terdaftar
        const validOnions = [
            'example1.onion',
            'example2.onion',
            'example3.onion',
            'blackangels.onion'  // Alamat Onion Anda yang terdaftar
        ];

        function validateOnion() {
            const onionInput = document.getElementById('onion-address').value;
            const errorMessage = document.getElementById('error-message');

            // Periksa apakah ada spasi di alamat onion
            if (onionInput.includes(' ')) {
                errorMessage.textContent = 'Alamat Onion tidak boleh mengandung spasi.';
                return;
            } else {
                errorMessage.textContent = '';
            }
        }

        function verifyOnion() {
            const onionInput = document.getElementById('onion-address').value;
            const errorMessage = document.getElementById('error-message');

            // Memeriksa apakah alamat Onion sudah terdaftar
            if (validOnions.includes(onionInput)) {
                alert("Alamat .onion valid dan terdaftar!");
                // Lanjutkan ke halaman berikutnya atau proses verifikasi
            } else {
                errorMessage.textContent = 'Alamat Onion tidak valid atau tidak terdaftar.';
            }
        }
    </script>
</body>
</html>
