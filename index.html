<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Additional style */
        .input-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="matrix"></div>
    <div class="input-container">
        <iframe src="input.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const columns = window.innerWidth / 20;

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('span');
            column.style.position = 'absolute';
            column.style.left = `${i * 20}px`;
            column.style.animationDelay = `${Math.random() * -10}s`;
            column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            matrix.appendChild(column);
        }

        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            });
        }, 100);
    </script>
</body>
</html>
