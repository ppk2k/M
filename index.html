<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Domain .onion</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00; /* Warna hijau neon untuk teks */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Agar matrix berada di belakang input */
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
        }

        .onion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* Ukuran font lebih besar */
            font-family: 'Courier New', monospace;
            color: #00FF00;
            cursor: pointer; /* Menambahkan cursor pointer agar terlihat bisa diklik */
            z-index: 1;
        }

        .input-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: black;
            color: #00FF00;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Teks Onion yang bisa diklik -->
    <div class="onion">.onion</div>

    <!-- Input untuk memasukkan domain -->
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion" autocomplete="off">
    </div>

    <script>
        // Karakter Jepang untuk efek matrix
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const columnWidth = 20;
        const rowHeight = 30;

        const columns = Math.floor(window.innerWidth / columnWidth);  
        const rows = Math.floor(window.innerHeight / rowHeight);  

        // Membuat kolom dan baris untuk efek matrix
        for (let i = 0; i < columns * 2; i++) { 
            for (let j = 0; j < rows * 2; j++) { 
                const span = document.createElement('span');
                span.style.left = `${i * columnWidth}px`; 
                span.style.top = `${j * rowHeight}px`; 
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length)); 
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek matrix
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            });
        }, 100); 

        // Fungsi untuk menampilkan input saat .onion diklik
        document.querySelector('.onion').addEventListener('click', function() {
            document.querySelector('.onion').style.display = 'none'; // Sembunyikan .onion
            document.querySelector('.input-container').style.display = 'block'; // Tampilkan input
            document.getElementById('domain-input').focus(); // Fokus pada input
        });

        // Fungsi untuk menyembunyikan input saat pengguna mengklik di luar input
        document.addEventListener('click', function(e) {
            const inputField = document.getElementById('domain-input');
            if (!inputField.contains(e.target) && !e.target.classList.contains('onion')) {
                document.querySelector('.input-container').style.display = 'none'; // Sembunyikan input
                document.querySelector('.onion').style.display = 'block'; // Tampilkan kembali .onion
                inputField.value = ''; // Kosongkan input
            }
        });

        // Deteksi jika domain valid dan ambil nilai input
        document.getElementById('domain-input').addEventListener('input', function() {
            const input = this.value;
            const validDomain = /^[a-zA-Z0-9-]{2,256}\.onion$/;
            if (validDomain.test(input)) {
                console.log('Domain valid:', input); 
            } else {
                console.log('Domain tidak valid');
            }
        });

        // Jika Enter ditekan, input akan dihapus dan .onion muncul kembali
        document.getElementById('domain-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                this.value = '';  
                document.querySelector('.onion').style.display = 'block'; 
            }
        });
    </script>
</body>
</html>
