<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Verification</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            padding-right: 50px;
            box-sizing: border-box;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #004d00;
        }

        p.error {
            color: #ff6666;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        const validDomain = "blackangels";  // Replace with actual domain
        const validCodes = ["A1b2C3d4E5", "F6g7H8i9J0", "K1l2M3n4O5", "P6q7R8s9T0", "U1v2W3x4Y5", "Z6a7B8c9D0"];

        function showCodeSection(event) {
            event.preventDefault();
            const domainInput = document.getElementById('onion').value.trim();
            const domainErrorMessage = document.getElementById('domain-error-message');

            if (domainInput.toLowerCase() === validDomain) {
                document.getElementById('domain-section').classList.add('hidden');
                document.getElementById('code-section').classList.remove('hidden');
                domainErrorMessage.textContent = "";
            } else {
                domainErrorMessage.textContent = "Invalid domain. Please enter the correct .onion domain.";
            }
        }

        function verifyCode(event) {
            event.preventDefault();
            const userCode = document.getElementById('verification-code').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (validCodes.includes(userCode)) {
                window.location.href = "home.html";
            } else {
                errorMessage.textContent = "Invalid verification code. Please try again.";
            }
        }

        function showDomainSection() {
            document.getElementById('domain-section').classList.remove('hidden');
            document.getElementById('code-section').classList.add('hidden');
        }

        function submitGetCodeForm(event) {
            event.preventDefault();
            const onionRequest = document.getElementById('onion-request').value.trim();
            alert(`Requesting code for ${onionRequest}.`);
            document.getElementById('getcode-section').classList.add('hidden');
            document.getElementById('domain-section').classList.remove('hidden');
        }
    </script>
</head>
<body>

    <div class="container">
        <div id="domain-section">
            <h2>Verify Domain</h2>
            <form id="domain-form" onsubmit="showCodeSection(event)">
                <label for="onion">Enter Your Domain:</label>
                <div class="input-container">
                    <input type="text" id="onion" name="onion" required placeholder="Enter domain">
                </div>
                <p id="domain-error-message" class="error"></p>
                <button type="submit">Continue</button>
            </form>
        </div>

        <div id="code-section" class="hidden">
            <h2>Enter Your Verification Code</h2>
            <form id="code-form" onsubmit="verifyCode(event)">
                <label for="verification-code">Enter Code:</label>
                <div class="input-container">
                    <input type="text" id="verification-code" name="verification-code" required placeholder="Enter verification code">
                </div>
                <button type="submit">Verify</button>
            </form>
            <p class="error" id="error-message"></p>
        </div>

        <div id="getcode-section" class="hidden">
            <h2>Request a New Code</h2>
            <form id="getcode-form" onsubmit="submitGetCodeForm(event)">
                <label for="onion-request">Enter Onion Domain:</label>
                <div class="input-container">
                    <input type="text" id="onion-request" name="onion-request" required placeholder="Enter domain">
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>

        <a href="#" id="back-button" class="back-link" onclick="showDomainSection()">‚Üê Back</a>
    </div>

</body>
</html>
