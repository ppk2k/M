<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Diam dengan Karakter Berubah</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00; /* Warna hijau neon untuk teks */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00; /* Warna hijau neon untuk karakter */
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
        }

        /* Animasi untuk efek berubah karakter */
        @keyframes changeCharacter {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.1;
            }
        }

    </style>
</head>
<body>
    <div class="matrix"></div> <!-- Tempat untuk menampilkan karakter matrix -->

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charsExtended = chars.repeat(50); // Mengulang karakter Jepang untuk lebih banyak variasi
        const columnWidth = 20; // Lebar setiap kolom karakter
        const rowHeight = 30; // Tinggi setiap baris karakter

        const columns = Math.floor(window.innerWidth / columnWidth);  // Menyesuaikan jumlah kolom dengan lebar layar
        const rows = Math.floor(window.innerHeight / rowHeight);  // Menyesuaikan jumlah baris dengan tinggi layar

        // Membuat kolom dan baris untuk efek matrix
        for (let i = 0; i < columns * 2; i++) { // Ganda untuk lebih banyak karakter
            for (let j = 0; j < rows * 2; j++) { // Ganda untuk lebih banyak karakter yang muncul
                const span = document.createElement('span');
                span.style.left = `${i * columnWidth}px`; // Tentukan posisi horizontal karakter
                span.style.top = `${j * rowHeight}px`; // Tentukan posisi vertikal karakter
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length)); // Pilih karakter acak
                span.style.animation = `changeCharacter 1s infinite`; // Buat karakter berubah setiap detik
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek berubah
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
            });
        }, 100); // Mengubah karakter setiap 100ms
    </script>
</body>
</html>
