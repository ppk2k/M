<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain dengan Ilusi Matrix</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: black;
            color: #00ff00;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scrollbar */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animasi untuk latar belakang matrix */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Menempatkan di belakang elemen lainnya */
            font-size: 16px;
            color: green;
            animation: matrix 5s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Karakter Jepang untuk matrix */
        .matrix-background span {
            display: inline-block;
            animation: fall 0.5s infinite;
        }

        @keyframes fall {
            0% {
                opacity: 0.1;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(100vh); /* Menurunkan karakter ke bawah */
            }
        }

        @keyframes matrix {
            0% {
                left: 0;
            }
            100% {
                left: -100%;
            }
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 1;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang transparan */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #00ff00;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1; /* Pastikan input di atas matrix */
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .clickable {
            color: #66ff66;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .clickable:hover {
            color: #cccccc;
        }

        p.error {
            color: #ff6666;
        }
    </style>
</head>
<body>

<!-- Matrix Animasi -->
<div class="matrix-background">
    <!-- Karakter Jepang acak yang akan ditampilkan -->
    <span>あ</span><span>い</span><span>う</span><span>え</span><span>お</span><span>か</span><span>き</span>
    <span>く</span><span>け</span><span>こ</span><span>さ</span><span>し</span><span>す</span>
    <span>せ</span><span>そ</span><span>た</span><span>ち</span><span>つ</span><span>て</span>
    <!-- Karakter lainnya bisa ditambahkan di sini -->
</div>

<div class="container">
    <h2>Verifikasi Domain</h2>
    <form action="#" method="get" id="verify-form">
        <label for="onion">Masukkan Domain Anda:</label>
        <div class="input-container">
            <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda">
            <span class="onion-suffix">.onion</span>
        </div>
        <p id="error-message" class="error"></p>
        <a href="kode.html" id="onion-link" class="clickable" style="display: none;">onion</a>
    </form>
</div>

<script>
    const validDomain = "blackangels"; // Ganti dengan domain yang valid

    document.getElementById('onion').addEventListener('input', function() {
        var onionInput = document.getElementById('onion').value.trim();
        var link = document.getElementById('onion-link');
        if (onionInput.toLowerCase() === validDomain) {
            link.style.display = 'inline'; // Tampilkan link jika domain valid
        } else {
            link.style.display = 'none'; // Sembunyikan link jika domain tidak valid
        }
    });

    document.getElementById('onion-link').addEventListener('click', function(event) {
        var onionInput = document.getElementById('onion').value.trim();
        if (onionInput.toLowerCase() !== validDomain) {
            alert("Domain tidak valid. Coba lagi.");
            event.preventDefault(); // Mencegah pindah halaman jika domain tidak valid
        }
    });
</script>

</body>
</html>
