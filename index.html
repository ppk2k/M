<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Onion Input</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            text-align: center;
        }
        input {
            background-color: transparent;
            border: none;
            outline: none;
            color: #00FF00;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        .hidden {
            display: none;
        }
        .onion {
            font-size: 30px;
            color: #00FF00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Onion Text -->
    <div>
        <span class="onion" onclick="showInput()">.onion</span>
    </div>

    <!-- Input Section -->
    <div id="input-section" class="hidden">
        <input type="text" id="user-input" placeholder="Enter domain or info" autofocus />
    </div>

    <!-- Information Section -->
    <div id="info-section" class="hidden">
        <iframe src="info.html" width="100%" height="500px"></iframe>
    </div>

    <script>
        // Function to show the input section when ".onion" is clicked
        function showInput() {
            document.querySelector('.onion').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
        }

        // Add event listener to check the user's input
        document.getElementById('user-input').addEventListener('input', function(event) {
            const userInput = event.target.value.trim();
            
            // Check if input is 'info' to show the info section
            if (userInput.toLowerCase() === 'info') {
                document.getElementById('input-section').classList.add('hidden');
                document.getElementById('info-section').classList.remove('hidden');
            } 
            // Check if input is a valid domain, like 'blackangels', to go to the kode.html
            else if (userInput.toLowerCase() === 'blackangels') {
                window.location.href = 'kode.html'; // Go to the kode.html page
            } 
            // If invalid input, hide the info section and stay in the input section
            else {
                document.getElementById('input-section').classList.remove('hidden');
                document.getElementById('info-section').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
