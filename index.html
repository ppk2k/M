<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain</title>
    <style>
        /* Global settings */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hides any scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Matrix effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send matrix effect behind the form */
        }

        .matrix span {
            color: #00FF00; /* Green color for matrix characters */
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        /* Keyframes for falling effect */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Generate random positions and durations for each column */
        .matrix span:nth-child(odd) { animation-duration: 3s; }
        .matrix span:nth-child(even) { animation-duration: 5s; }
        
        /* Container and form styles */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Slight transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1; /* Place form on top of matrix */
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0); /* Fully transparent */
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            padding-right: 70px; /* Space for .onion suffix */
            box-sizing: border-box;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .clickable {
            color: #66ff66;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .clickable:hover {
            color: #cccccc;
        }

        p.error {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = window.innerWidth / 20;

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <!-- Verification Form -->
    <div class="container">
        <h2>Verifikasi Domain</h2>
        <form action="#" method="get" id="verify-form">
            <label for="onion">Masukkan Domain Anda:</label>
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda">
                <span class="onion-suffix">.onion</span>
            </div>
            <p id="error-message" class="error"></p>
            <a href="kode.html" id="onion-link" class="clickable" style="display: none;">onion</a>
        </form>
    </div>

    <script>
        const validDomain = "blackangels"; // Ganti dengan domain yang valid

        document.getElementById('onion').addEventListener('input', function() {
            var onionInput = document.getElementById('onion').value.trim();
            var link = document.getElementById('onion-link');
            if (onionInput.toLowerCase() === validDomain) {
                link.style.display = 'inline'; // Tampilkan link jika domain valid
            } else {
                link.style.display = 'none'; // Sembunyikan link jika domain tidak valid
            }
        });

        document.getElementById('onion-link').addEventListener('click', function(event) {
            var onionInput = document.getElementById('onion').value.trim();
            if (onionInput.toLowerCase() !== validDomain) {
                alert("Domain tidak valid. Coba lagi.");
                event.preventDefault(); // Mencegah pindah halaman jika domain tidak valid
            }
        });
    </script>
</body>
</html>
