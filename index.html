<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Karakter Jepang</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Agar matrix berada di belakang input */
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
        }

        .input-container {
            text-align: center;
            z-index: 1; /* Agar input muncul di depan matrix */
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
        }
    </style>
</head>
<body>
    <!-- Tempat untuk menampilkan karakter matrix -->
    <div class="matrix"></div>

    <!-- Input Form -->
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion" autocomplete="off">
    </div>

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charsExtended = chars.repeat(50); // Menambahkan karakter Jepang hingga 1000 karakter
        const columnWidth = 20;
        const rowHeight = 30;

        const columns = Math.floor(window.innerWidth / columnWidth);
        const rows = Math.floor(window.innerHeight / rowHeight);

        for (let i = 0; i < columns * 2; i++) {
            for (let j = 0; j < rows * 2; j++) {
                const span = document.createElement('span');
                span.style.left = `${i * columnWidth}px`; 
                span.style.top = `${j * rowHeight}px`; 
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length)); 
                matrix.appendChild(span);
            }
        }

        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
            });
        }, 100);
    </script>
</body>
</html>
