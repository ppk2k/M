<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain</title>
    <style>
        /* Pengaturan Umum */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00; /* Hijau untuk teks matrix */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Posisi dan Tampilan .onion */
        .onion-suffix {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Memposisikan di tengah layar */
            font-size: 30px;
            font-weight: bold;
            color: #00FF00;
            opacity: 0.8;
            animation: flicker 3s infinite alternate;
        }

        /* Efek Berkedip pada .onion */
        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Kolom input untuk domain */
        .input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
        }

        /* Input untuk Domain */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparan */
            border: none;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            border-bottom: 2px solid #00FF00;
        }

        /* Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Di belakang form */
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        /* Animasi efek jatuh */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = window.innerWidth / 20;

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <!-- Form Verifikasi -->
    <div class="input-container">
        <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda" onfocus="onionFocus()" oninput="checkDomain()">
        <span class="onion-suffix">.onion</span>
    </div>

    <script>
        // Fungsi untuk mengecek apakah input valid
        function checkDomain() {
            var onionInput = document.getElementById("onion");
            var onionSuffix = document.querySelector(".onion-suffix");

            // Jika ada inputan, sembunyikan .onion
            if (onionInput.value !== "") {
                onionSuffix.style.display = "none";
            } else {
                onionSuffix.style.display = "block";
            }
        }

        // Fungsi untuk menghapus placeholder dan memulai input
        function onionFocus() {
            var onionInput = document.getElementById("onion");
            onionInput.placeholder = ""; // Menghapus placeholder
        }
    </script>
</body>
</html>
