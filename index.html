<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .matrix span:nth-child(odd) { animation-duration: 3s; }
        .matrix span:nth-child(even) { animation-duration: 5s; }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            border-bottom: 2px solid #00FF00;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #00FF00;
            opacity: 0.8;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .onion-suffix.hidden {
            display: none;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = window.innerWidth / 20;

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <div class="container">
        <div class="input-container">
            <input type="text" id="onion" name="onion" required>
            <span class="onion-suffix" id="onion-suffix">.onion</span>
        </div>
    </div>

    <script>
        const onionInput = document.getElementById('onion');
        const onionSuffix = document.getElementById('onion-suffix');

        onionSuffix.addEventListener('click', function() {
            onionSuffix.classList.add('hidden');
            onionInput.focus();
        });

        onionInput.addEventListener('input', function() {
            if (onionInput.value.trim() !== '') {
                onionSuffix.classList.add('hidden');
            } else {
                onionSuffix.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
