<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain - Matrix</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Matrix Effect */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            font-size: 16px;
            color: green;
            animation: matrix-animation 1s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes matrix-animation {
            0% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        .matrix-text {
            display: inline-block;
            animation: fall 0.1s linear infinite;
        }

        /* Animasi untuk karakter yang jatuh */
        @keyframes fall {
            0% { opacity: 0.1; transform: translateY(-100vh); }
            100% { opacity: 1; transform: translateY(100vh); }
        }

        /* Form Input */
        .container {
            z-index: 10;
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparan */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Efek highlight */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: transparent; /* Transparan */
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: "Courier New", monospace;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .clickable {
            color: #66ff66;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        p.error {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="matrix-background" id="matrix-background"></div>

    <div class="container">
        <h2>Verifikasi Domain</h2>
        <form action="#" method="get" id="verify-form">
            <label for="onion">Masukkan Domain Anda:</label>
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda">
                <span class="onion-suffix">.onion</span>
            </div>
            <p id="error-message" class="error"></p>
            <a href="kode.html" id="onion-link" class="clickable" style="display: none;">onion</a>
        </form>
    </div>

    <script>
        const validDomain = "blackangels"; // Ganti dengan domain yang valid
        const matrixBackground = document.getElementById("matrix-background");

        // Buat karakter acak untuk matrix
        const characters = ['あ', 'い', 'う', 'え', 'お', 'か', 'き', 'く', 'け', 'こ', 'さ', 'し', 'す', 'せ', 'そ'];
        
        function generateMatrixEffect() {
            matrixBackground.innerHTML = ''; // Reset matrix

            // Menambahkan 30 baris dengan karakter acak
            for (let i = 0; i < 30; i++) {
                let row = '';
                for (let j = 0; j < window.innerWidth / 20; j++) { // Jumlah kolom berdasarkan lebar layar
                    const randomChar = characters[Math.floor(Math.random() * characters.length)];
                    row += `<span class="matrix-text">${randomChar}</span>`;
                }
                matrixBackground.innerHTML += `<div>${row}</div>`;
            }
        }

        // Perbarui efek matrix setiap saat
        window.addEventListener('resize', generateMatrixEffect);
        window.addEventListener('load', generateMatrixEffect);

        // Validasi domain
        document.getElementById('onion').addEventListener('input', function() {
            var onionInput = document.getElementById('onion').value.trim();
            var link = document.getElementById('onion-link');
            if (onionInput.toLowerCase() === validDomain) {
                link.style.display = 'inline'; // Tampilkan link jika domain valid
            } else {
                link.style.display = 'none'; // Sembunyikan link jika domain tidak valid
            }
        });

        document.getElementById('onion-link').addEventListener('click', function(event) {
            var onionInput = document.getElementById('onion').value.trim();
            if (onionInput.toLowerCase() !== validDomain) {
                alert("Domain tidak valid. Coba lagi.");
                event.preventDefault(); // Mencegah pindah halaman jika domain tidak valid
            }
        });
    </script>
</body>
</html>
