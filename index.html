<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain</title>
    <style>
        /* Pengaturan Umum */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00; /* Hijau untuk teks matrix */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Efek Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Di belakang form */
        }

        .matrix span {
            color: #00FF00; /* Hijau untuk karakter matrix */
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        /* Animasi efek jatuh (air terjun) */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .matrix span:nth-child(odd) { animation-duration: 3s; }
        .matrix span:nth-child(even) { animation-duration: 5s; }

        /* Container Form */
        .container {
            width: 100%;
            height: 100vh; /* Penuh layar */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparan untuk form */
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }

        /* Input Transparan */
        .input-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            display: inline-block;
        }

        /* Penyembunyian input */
        input[type="text"] {
            position: absolute;
            top: -9999px; /* Menyembunyikan input */
        }

        /* Menu matrix untuk memilih jumlah baris */
        .matrix-menu {
            display: none; /* Menyembunyikan menu awal */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: #00FF00;
        }

        /* Verifikasi domain */
        .verified-message {
            display: none;
            color: #00FF00;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789abcdefghijklmnopqrstuvwxyz';
            const columns = window.innerWidth / 20;

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;  // Kecepatan animasi acak
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <!-- Form Verifikasi -->
    <div class="container">
        <form action="#" method="get" id="verify-form">
            <!-- Input yang disembunyikan -->
            <input type="text" id="input-domain" name="domain" required placeholder="Masukkan domain Anda" oninput="checkDomain(this.value)">
            <!-- Menu Pilihan Matrix -->
            <div class="matrix-menu" id="matrix-menu">
                <p>Masukkan jumlah baris matrix (30-50):</p>
                <input type="number" id="matrix-lines" min="30" max="50" placeholder="Jumlah baris">
            </div>
            <!-- Pesan Verifikasi Domain -->
            <div class="verified-message" id="verified-message">
                <p>Domain terverifikasi. Silakan masukkan kode.</p>
            </div>
        </form>
    </div>

    <script>
        // Fungsi untuk memeriksa domain dan menampilkan menu matrix
        function checkDomain(value) {
            const domain = value.trim();
            if (domain && domain.endsWith(".onion")) {
                // Jika domain valid, tampilkan pesan verifikasi dan lanjut ke matrix
                document.getElementById("verified-message").style.display = "block";
                document.getElementById("matrix-menu").style.display = "block";
            } else {
                // Sembunyikan pesan dan menu matrix jika domain tidak valid
                document.getElementById("verified-message").style.display = "none";
                document.getElementById("matrix-menu").style.display = "none";
            }

            // Menyembunyikan .onion setelah mengetik
            document.getElementById("input-domain").placeholder = "";
        }
    </script>
</body>
</html>
