<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Onion - Akses Kode</title>
    <style>
        /* Tema untuk halaman seperti situs Tor */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a; /* Warna latar belakang gelap */
            color: #f0f0f0; /* Teks terang */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #333; /* Warna kontainer abu-abu gelap */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2, h3 {
            color: #e0e0e0; /* Judul dengan teks terang */
        }

        /* Kotak input dengan ikon .onion */
        .input-container {
            position: relative;
            margin: 20px 0;
        }

        .input-container input {
            padding: 15px 20px 15px 40px; /* Memberikan padding kiri untuk ikon */
            margin: 10px 0;
            width: 100%;
            background-color: #222; /* Latar belakang input lebih gelap */
            border: 1px solid #444;
            color: #f0f0f0; /* Teks dalam input */
            border-radius: 4px;
            font-size: 16px;
        }

        .input-container img {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
        }

        button {
            background-color: #555; /* Tombol dengan latar belakang gelap */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #888; /* Hover effect untuk tombol */
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #purchaseSection, #errorSection {
            margin-top: 30px;
        }

        /* Responsif pada perangkat kecil */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Verifikasi Alamat Onion</h2>
    <div class="input-container">
        <!-- Input untuk memasukkan alamat Onion dengan ikon -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Tor_Logo_2019.svg/2048px-Tor_Logo_2019.svg.png" alt="Onion Logo">
        <input type="text" id="onionAddress" placeholder="Masukkan alamat Onion Anda" />
    </div>
    <button onclick="verifyOnion()">Verifikasi Onion</button>

    <div id="status"></div>
    <div id="purchaseSection" style="display: none;">
        <h3>Masukkan Kode Akses</h3>
        <input type="text" id="accessCode" placeholder="Masukkan Kode Akses" />
        <button onclick="validateCode()">Masukkan Kode</button>
    </div>

    <div id="errorSection" style="display: none;">
        <h3>Alamat Onion tidak valid atau tidak dapat dihubungi.</h3>
        <p>Pastikan alamat Onion yang Anda masukkan benar dan terhubung dengan jaringan.</p>
    </div>
</div>

<script>
    // Fungsi untuk memverifikasi alamat Onion
    function verifyOnion() {
        const onionAddress = document.getElementById('onionAddress').value;
        const statusDiv = document.getElementById('status');
        const purchaseSection = document.getElementById('purchaseSection');
        const errorSection = document.getElementById('errorSection');

        // Logika sederhana untuk validasi alamat Onion (dalam dunia nyata, ini memerlukan backend)
        if (onionAddress.includes(".onion")) {
            // Cek apakah alamat .onion dapat diakses (misalnya, dengan Ajax atau menggunakan Tor API)
            // Di sini, kita simulasi dengan asumsi alamat valid.
            statusDiv.innerHTML = "Alamat Onion valid. Silakan lanjutkan.";
            purchaseSection.style.display = "block";
            errorSection.style.display = "none";
        } else {
            statusDiv.innerHTML = "Alamat Onion tidak valid.";
            purchaseSection.style.display = "none";
            errorSection.style.display = "block";
        }
    }

    // Fungsi untuk memvalidasi kode
    function validateCode() {
        const accessCode = document.getElementById('accessCode').value;

        if (accessCode === "admin123") {
            alert("Kode Akses Valid! Selamat datang di halaman pembelian.");
            // Lanjutkan ke halaman pembelian atau proses lainnya
        } else {
            alert("Kode Akses Salah! Coba lagi.");
        }
    }
</script>

</body>
</html>
