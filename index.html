<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Hujan Lebat</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Menggunakan seluruh layar */
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
            animation: fall linear infinite;
        }

        /* Animasi untuk efek hujan lebat */
        @keyframes fall {
            0% {
                transform: translateY(-100vh); /* Mulai dari luar layar */
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Bergerak ke bawah sampai keluar layar */
                opacity: 0;
            }
        }

        /* Kecepatan animasi yang lebih cepat untuk hujan lebat */
        .matrix span {
            animation-duration: 2s; /* Lebih cepat untuk semua karakter */
        }
    </style>
</head>
<body>
    <div class="matrix"></div> <!-- Tempat untuk menampilkan karakter matrix -->

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const columns = Math.floor(window.innerWidth / 20); // Menyesuaikan jumlah kolom dengan lebar layar
        const rows = Math.floor(window.innerHeight / 30); // Menyesuaikan jumlah baris dengan tinggi layar

        // Membuat lebih banyak kolom dan baris untuk efek hujan lebat
        for (let i = 0; i < columns * 2; i++) { // Ganda untuk lebih banyak karakter
            for (let j = 0; j < rows * 2; j++) { // Ganda untuk lebih banyak karakter jatuh
                const span = document.createElement('span');
                span.style.left = `${Math.random() * window.innerWidth}px`; // Acak posisi horizontal
                span.style.top = `${Math.random() * -100}px`; // Memulai lebih tinggi dari layar
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length)); // Pilih karakter acak
                span.style.animationDelay = `${Math.random() * 5}s`; // Mengacak waktu animasi
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek hujan lebat
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            });
        }, 100); // Mengubah karakter setiap 100ms
    </script>
</body>
</html>
