<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onion Domain</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #onion {
            font-size: 40px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #inputContainer, #infoContainer {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            color: #FFFFFF;
        }
        #inputField {
            font-size: 20px;
            color: #00FF00;
            background: none;
            border: none;
            outline: none;
            text-align: center;
            width: 60%;
        }
        #backButton {
            font-size: 20px;
            margin-top: 20px;
            color: #FFFFFF;
            cursor: pointer;
        }
        #infoContainer {
            font-size: 20px;
            color: #FFFFFF;
            width: 80%;
            top: 40%;
            left: 10%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="onion" onclick="startInput()">ONION</div>

    <div id="inputContainer">
        <input type="text" id="inputField" placeholder="Enter Domain or Info" oninput="convertText()">
    </div>

    <div id="infoContainer">
        <p>Dark web adalah jaringan internet yang tidak terindeks oleh mesin pencari biasa. ...</p>
        <p>Tekan 'Back' untuk kembali.</p>
    </div>

    <div id="backButton" onclick="goBack()">Back</div>

    <script>
        function startInput() {
            document.getElementById('onion').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'block';
        }

        function convertText() {
            const inputField = document.getElementById('inputField');
            const inputText = inputField.value;

            // Simulate Japanese characters for each keystroke
            let convertedText = '';
            for (let i = 0; i < inputText.length; i++) {
                const randomChar = String.fromCharCode(0x3040 + Math.floor(Math.random() * 96)); // Random Japanese char
                convertedText += randomChar;
            }
            inputField.value = convertedText; // Update input with Japanese text
        }

        function goBack() {
            document.getElementById('infoContainer').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('onion').style.display = 'block';
        }
    </script>
</body>
</html>
