<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        /* Pengaturan umum untuk latar belakang matrix */
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh; /* Menggunakan seluruh tinggi layar */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Latar belakang statis (diam) */
        .background-static {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Membatasi bagian atas halaman */
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang hitam dengan sedikit transparansi */
            z-index: -1; /* Agar berada di belakang konten */
        }

        /* Latar belakang bergerak */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Bagian bawah halaman */
            overflow: hidden;
            z-index: -2; /* Agar berada di belakang bagian statis */
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
            animation: fall linear infinite;
        }

        /* Animasi untuk efek jatuh */
        @keyframes fall {
            0% {
                transform: translateY(-100vh); /* Mulai dari luar layar */
                opacity: 1;
            }
            100% {
                transform: translateY(100vh); /* Bergerak ke bawah sampai keluar layar */
                opacity: 0; /* Menghilang setelah keluar layar */
            }
        }

        /* Styling konten utama agar tetap di atas matrix */
        .content {
            position: relative;
            z-index: 1; /* Membuat konten di atas matrix */
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- Konten utama yang tetap terlihat di atas matrix -->
    <div class="content">
        <h1>Selamat Datang di Web Matrix</h1>
        <p>Isi halaman tetap muncul di sini.</p>
    </div>

    <!-- Latar belakang statis -->
    <div class="background-static"></div>

    <!-- Latar belakang matrix yang bergerak -->
    <div class="matrix"></div>

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const columns = Math.floor(window.innerWidth / 20); // Menyesuaikan jumlah kolom dengan lebar layar
        const rows = Math.floor(window.innerHeight / 30); // Menyesuaikan jumlah baris dengan tinggi layar

        // Membuat kolom dan baris untuk efek matrix
        for (let i = 0; i < columns; i++) {
            for (let j = 0; j < rows; j++) {
                const span = document.createElement('span');
                span.style.left = `${i * 20}px`;
                span.style.top = `${j * 30}px`;
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                span.style.animationDelay = `${Math.random() * 5}s`; // Mengacak waktu animasi
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek jatuh
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            });
        }, 100);
    </script>
</body>
</html>
