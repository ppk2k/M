<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Background</title>
    <style>
        /* Pengaturan umum untuk latar belakang matrix */
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh; /* Menggunakan seluruh tinggi layar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Latar belakang matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Memenuhi seluruh layar */
            overflow: hidden;
            z-index: -1; /* Agar matrix di belakang konten lain */
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            animation: fall linear infinite;
        }

        /* Animasi untuk efek jatuh */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Menyesuaikan ukuran matrix dengan lebar dan tinggi layar perangkat */
        .matrix span:nth-child(odd) {
            animation-duration: 3s;
        }
        .matrix span:nth-child(even) {
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div class="matrix"></div> <!-- Tempat untuk menampilkan karakter matrix -->

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const columns = Math.floor(window.innerWidth / 20); // Menyesuaikan jumlah kolom dengan lebar layar
        const rows = Math.floor(window.innerHeight / 30); // Menyesuaikan jumlah baris dengan tinggi layar

        // Membuat kolom dan baris untuk efek matrix
        for (let i = 0; i < columns; i++) {
            for (let j = 0; j < rows; j++) {
                const span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = `${i * 20}px`;
                span.style.top = `${j * 30}px`;
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek jatuh
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            });
        }, 100);
    </script>
</body>
</html>
