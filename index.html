<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Domain .onion</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Efek Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
        }

        /* Teks Onion */
        .onion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-family: 'Courier New', monospace;
            color: white;
            cursor: pointer;
        }

        /* Input form */
        .input-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
        }

    </style>
</head>
<body>
    <div class="matrix"></div>

    <!-- Teks Onion -->
    <div class="onion">.onion</div>

    <!-- Input untuk domain atau info -->
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion atau ketik 'info'" autocomplete="off">
    </div>

    <script>
        // Efek Matrix (Karakter Jepang)
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charsExtended = chars.repeat(50);
        const columnWidth = 20;
        const rowHeight = 30;
        const columns = Math.floor(window.innerWidth / columnWidth);
        const rows = Math.floor(window.innerHeight / rowHeight);

        // Membuat efek karakter
        for (let i = 0; i < columns * 2; i++) {
            for (let j = 0; j < rows * 2; j++) {
                const span = document.createElement('span');
                span.style.left = `${i * columnWidth}px`;
                span.style.top = `${j * rowHeight}px`;
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter untuk efek matrix
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
            });
        }, 100);

        // Fungsi untuk menampilkan input dan sembunyikan teks .onion
        document.querySelector('.onion').addEventListener('click', function() {
            document.querySelector('.onion').style.display = 'none';
            document.querySelector('.input-container').style.display = 'block';
            document.getElementById('domain-input').focus();
        });

        // Menyembunyikan input dan mengembalikan teks .onion saat klik di luar input
        document.addEventListener('click', function(e) {
            const inputField = document.getElementById('domain-input');
            if (!inputField.contains(e.target) && !e.target.classList.contains('onion')) {
                document.querySelector('.input-container').style.display = 'none';
                document.querySelector('.onion').style.display = 'block';
                inputField.value = '';
            }
        });

        // Fungsi untuk mendeteksi domain yang valid
        document.getElementById('domain-input').addEventListener('input', function() {
            const input = this.value;
            const validDomain = /^[a-zA-Z0-9-]{2,256}\.onion$/;

            // Jika domain valid
            if (validDomain.test(input)) {
                console.log('Domain valid:', input);
                // Jika domain valid, lanjutkan ke kode lain jika perlu
            } else if (input === "info") {
                // Jika mengetik "info", bisa diarahkan ke info atau tampilkan pesan info
                alert('Informasi tentang Darkweb...');
            } else {
                console.log('Domain tidak valid');
            }
        });

        // Menyembunyikan input jika klik Enter
        document.getElementById('domain-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                this.value = ''; // Kosongkan input
                document.querySelector('.onion').style.display = 'block';  // Tampilkan kembali .onion
            }
        });
    </script>
</body>
</html>
