<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
            color: #00FF00;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Efek pergerakan vertical dan horizontal */
        .matrix span {
            position: absolute;
            top: -100%;
            left: 0;
            font-size: 20px;
            color: #00FF00;
            animation: fall 3s linear infinite, slide 5s linear infinite;
        }

        @keyframes fall {
            from { top: -100%; }
            to { top: 100%; }
        }

        @keyframes slide {
            from { left: -100%; }
            to { left: 100%; }
        }

        /* Responsif untuk menyesuaikan dengan ukuran layar */
        @media (max-width: 600px) {
            .matrix span {
                font-size: 12px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .matrix span {
                font-size: 16px;
            }
        }

        @media (min-width: 1025px) {
            .matrix span {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="matrix">
    <script>
        const matrix = document.querySelector('.matrix');
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        const columns = Math.floor(window.innerWidth / 20);  // Menyesuaikan jumlah kolom
        const rows = Math.floor(window.innerHeight / 30);    // Menyesuaikan jumlah baris

        for (let i = 0; i < columns; i++) {
            for (let j = 0; j < rows; j++) {
                const char = document.createElement('span');
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                char.style.left = `${i * 20}px`;
                char.style.animationDelay = `${Math.random() * 5}s`;  // Menyesuaikan delay animasi
                matrix.appendChild(char);
            }
        }

        // Perbarui karakter setiap beberapa milidetik untuk menciptakan efek perubahan
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
            });
        }, 100);
    </script>
</div>

</body>
</html>
