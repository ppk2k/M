<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Alamat Onion dan Pembelian</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="codeSection">
        <h2>Verifikasi Alamat Onion untuk Akses Kode</h2>
        <p>Masukkan kode untuk melanjutkan. Anda harus memverifikasi alamat Onion terlebih dahulu.</p>
        
        <form id="onionVerificationForm">
            <label for="onionAddress">Masukkan Alamat Onion:</label>
            <input type="text" id="onionAddress" name="onionAddress" placeholder="Masukkan alamat Onion" required>
            <button type="button" onclick="verifyOnionAddress()">Verifikasi Alamat</button><br><br>
        </form>

        <p id="status"></p>
    </div>

    <div id="purchaseSection" style="display:none;">
        <h2>Formulir Pembelian</h2>
        <form id="purchaseForm">
            <label for="product">Produk yang akan dibeli:</label>
            <input type="text" id="product" name="product" required><br><br>
            
            <label for="price">Harga (dalam Bitcoin):</label>
            <input type="number" id="price" name="price" min="0.01" step="0.01" required><br><br>
            
            <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <button type="submit">Proses Pembelian</button>
        </form>
    </div>

    <div id="errorSection" style="display:none;">
        <h3>Alamat Onion tidak valid atau tidak terverifikasi.</h3>
        <p>Pastikan Anda memasukkan alamat Onion yang valid dan terhubung dengan server yang tepat.</p>
    </div>
</body>
</html>
