<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain</title>
    <style>
        /* Pengaturan Umum */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Input untuk Domain dan Matrix */
        .input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        /* Menu untuk memilih jumlah baris matrix */
        .matrix-options {
            display: none;
            text-align: center;
            color: #00FF00;
            margin-top: 20px;
        }

        .matrix-options select {
            background-color: rgba(0, 0, 0, 0.5);
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Matrix -->
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = window.innerWidth / 20;
            const rows = Math.max(Math.min(Math.floor(window.innerHeight / 40), 50), 30); // Menyesuaikan baris antara 30 dan 50

            for (let i = 0; i < columns; i++) {
                for (let j = 0; j < rows; j++) {
                    const column = document.createElement('span');
                    column.style.position = 'absolute';
                    column.style.left = `${i * 20}px`;
                    column.style.top = `${j * 40}px`;
                    column.style.animationDelay = `${Math.random() * -10}s`;
                    column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                    matrix.appendChild(column);
                }
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <!-- Form Input Domain -->
    <div class="input-container">
        <input type="text" id="onion" name="onion" placeholder="Masukkan domain Anda" autocomplete="off">
        <div class="matrix-options">
            <label for="matrixRows">Pilih jumlah baris Matrix:</label>
            <select id="matrixRows">
                <option value="10">10 Baris</option>
                <option value="20">20 Baris</option>
                <option value="30">30 Baris</option>
                <option value="40">40 Baris</option>
                <option value="50">50 Baris</option>
            </select>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('onion');
        const matrixOptions = document.querySelector('.matrix-options');

        inputField.addEventListener('focus', function() {
            // Ketika kolom input di fokuskan, hapus placeholder
            inputField.placeholder = '';
        });

        inputField.addEventListener('input', function() {
            const domainValue = inputField.value.trim();

            // Jika ada input, tampilkan pilihan jumlah baris matrix
            if (domainValue) {
                matrixOptions.style.display = 'block';
            } else {
                matrixOptions.style.display = 'none';
            }
        });

        inputField.addEventListener('blur', function() {
            // Ketika kolom input kehilangan fokus, tampilkan kembali placeholder
            if (!inputField.value) {
                inputField.placeholder = 'Masukkan domain Anda';
            }
        });
    </script>
</body>
</html>
