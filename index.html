<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Domain</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00; /* Warna hijau neon untuk teks */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .matrix span {
            color: #00FF00;
            font-size: 16px;
            white-space: pre;
            display: inline-block;
            position: absolute;
        }

        .onion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #B0B0B0; /* Warna abu-abu */
            pointer-events: none;
        }

        .input-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            background-color: black;
            color: #00FF00;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="matrix"></div>
    <div class="onion">.onion</div>
    <div class="input-container">
        <input type="text" id="domain-input" placeholder="Masukkan domain .onion" autocomplete="off">
    </div>

    <script>
        // Matrix effect
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charsExtended = chars.repeat(50);
        const columnWidth = 20;
        const rowHeight = 30;
        const columns = Math.floor(window.innerWidth / columnWidth);
        const rows = Math.floor(window.innerHeight / rowHeight);

        for (let i = 0; i < columns * 2; i++) {
            for (let j = 0; j < rows * 2; j++) {
                const span = document.createElement('span');
                span.style.left = `${i * columnWidth}px`;
                span.style.top = `${j * rowHeight}px`;
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
                matrix.appendChild(span);
            }
        }

        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
            });
        }, 100);

        // Click onion to show input
        document.querySelector('.onion').addEventListener('click', function() {
            document.querySelector('.onion').style.display = 'none';
            document.querySelector('.input-container').style.display = 'block';
            document.getElementById('domain-input').focus();
        });

        // Hide input when clicking outside
        document.addEventListener('click', function(e) {
            const inputField = document.getElementById('domain-input');
            if (!inputField.contains(e.target) && !e.target.classList.contains('onion')) {
                document.querySelector('.input-container').style.display = 'none';
                document.querySelector('.onion').style.display = 'block';
                inputField.value = '';
            }
        });

        // Domain validation and redirect
        document.getElementById('domain-input').addEventListener('input', function() {
            const input = this.value;
            const validDomain = /^[a-zA-Z0-9-]{2,256}\.onion$/;
            if (validDomain.test(input)) {
                setTimeout(function() {
                    alert("Domain terverifikasi!");
                    window.location.href = "kode.html"; // Redirect to kode.html
                }, 500);
            }
        });
    </script>
</body>
</html>
