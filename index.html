<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Entry</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        #onion-text {
            font-size: 50px;
            cursor: pointer;
            margin-top: 50px;
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 30px;
            width: 400px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div id="onion-text" onclick="showInput()">.onion</div>
<input type="text" id="user-input" placeholder="Enter domain or type 'info'" onfocus="this.value='';" style="display:none;">

<script>
    // Menampilkan input saat klik pada ".onion"
    function showInput() {
        document.getElementById('user-input').style.display = 'block';
    }

    document.getElementById('user-input').addEventListener('input', function(e) {
        let input = e.target.value;
        let newValue = '';

        // Membuat karakter Jepang secara acak
        for (let i = 0; i < input.length; i++) {
            newValue += String.fromCharCode(0x3040 + Math.floor(Math.random() * 0x5F));
        }
        e.target.value = newValue;

        // Pengecekan jika input adalah 'info'
        if (input.trim().toLowerCase() === 'info') {
            window.location.href = 'info.html';  // Arahkan ke info.html
        }

        // Pengecekan jika input adalah domain yang terverifikasi
        if (input.trim().toLowerCase() === 'blackangels') {
            window.location.href = 'kode.html';  // Arahkan ke kode.html jika domain valid
        }
    });
</script>

</body>
</html>
