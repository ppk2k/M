<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Karakter Jepang</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .onion-text {
            font-size: 50px;
            font-family: Arial, sans-serif; /* Font biasa untuk tulisan .onion */
            font-weight: bold;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Teks .onion yang dapat diklik untuk mengarah ke input.html -->
    <div class="onion-text" id="onion-text">.onion</div>

    <!-- Tempat untuk menampilkan karakter matrix -->
    <div class="matrix"></div>

    <script>
        const onionText = document.getElementById('onion-text');

        // Menambahkan event listener pada teks .onion untuk mengarahkan ke input.html saat diklik
        onionText.addEventListener('click', function () {
            window.location.href = 'input.html'; // Pindah ke input.html saat teks diklik
        });

        // Fungsi untuk membuat efek matrix
        const matrix = document.querySelector('.matrix');
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const charsExtended = chars.repeat(50); // Menambahkan karakter Jepang hingga 1000 karakter
        const columnWidth = 20;
        const rowHeight = 30;

        const columns = Math.floor(window.innerWidth / columnWidth);  
        const rows = Math.floor(window.innerHeight / rowHeight);  

        // Membuat kolom dan baris untuk efek matrix
        for (let i = 0; i < columns * 2; i++) {
            for (let j = 0; j < rows * 2; j++) {
                const span = document.createElement('span');
                span.style.left = `${i * columnWidth}px`;
                span.style.top = `${j * rowHeight}px`;
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
                matrix.appendChild(span);
            }
        }

        // Memperbarui karakter setiap interval waktu untuk efek matrix
        setInterval(() => {
            document.querySelectorAll('.matrix span').forEach(span => {
                span.textContent = charsExtended.charAt(Math.floor(Math.random() * charsExtended.length));
            });
        }, 100); // Mengubah karakter setiap 100ms
    </script>
</body>
</html>
