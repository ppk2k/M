<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilusi Matrix Tulisan Jepang</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: "Courier New", monospace;
            color: #00ff00;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .matrix-line {
            position: absolute;
            font-size: 2vw; /* Ukuran font fleksibel berdasarkan lebar tampilan */
            white-space: nowrap;
            animation: matrix-animation 5s linear infinite;
        }

        @keyframes matrix-animation {
            0% { top: -100px; }
            100% { top: 100vh; }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #e0e0e0;
            padding: 50px;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }

        /* Responsif untuk tablet */
        @media (max-width: 768px) {
            .matrix-line {
                font-size: 4vw; /* Lebih besar pada tablet */
            }

            input[type="text"] {
                width: 80%;
            }
        }

        /* Responsif untuk ponsel */
        @media (max-width: 480px) {
            .matrix-line {
                font-size: 6vw; /* Lebih besar pada ponsel */
            }

            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Latar belakang ilusi Matrix -->
    <div id="matrix"></div>

    <!-- Konten utama -->
    <div class="content">
        <h2>Verifikasi Domain</h2>
        <div class="input-container">
            <label for="onion">Masukkan Domain Anda (.onion):</label>
            <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda">
        </div>
    </div>

    <script>
        // Karakter Jepang untuk latar belakang
        const randomChars = [
            "ようこそ", "こんにちは", "ありがとう", "頑張って", "愛", 
            "未来", "平和", "幸せ", "永遠", "忍者"
        ];

        const matrix = document.getElementById('matrix');

        function createMatrixEffect() {
            const numberOfLines = Math.floor(window.innerWidth / 20); // Tentukan berapa banyak garis vertikal
            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.classList.add('matrix-line');
                line.style.left = `${i * 20}px`;
                matrix.appendChild(line);
                startMatrixAnimation(line);
            }
        }

        function startMatrixAnimation(line) {
            const totalLines = randomChars.length;
            let currentCharIndex = 0;

            // Interval untuk mengganti karakter
            setInterval(() => {
                line.textContent = randomChars[currentCharIndex];
                currentCharIndex = (currentCharIndex + 1) % totalLines;  // Berputar di antara karakter
            }, Math.random() * 200 + 50); // Acak interval antara 50ms hingga 250ms
        }

        // Buat efek Matrix pada load halaman
        window.onload = createMatrixEffect;
    </script>
</body>
</html>
