<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain</title>
    <style>
        /* Menghilangkan margin dan padding dari body */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00; /* Hijau untuk teks matrix */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Mengisi seluruh layar */
            text-align: center;
            position: absolute; /* Menghilangkan ruang atas dan bawah */
            top: 0;
            left: 0;
            width: 100%;
        }

        /* Menghilangkan bar browser dan tampilan status */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Matrix effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Mengirimkan efek matrix ke belakang form */
        }

        .matrix span {
            color: #00FF00; /* Hijau untuk karakter matrix */
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        /* Animasi untuk efek jatuh */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .matrix span:nth-child(odd) { animation-duration: 3s; }
        .matrix span:nth-child(even) { animation-duration: 5s; }

        /* Container form */
        .container {
            width: 100%;
            height: 100vh; /* Mengisi seluruh layar */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparan */
            border-radius: 8px;
            position: relative;
            z-index: 1; /* Menempatkan form di atas matrix */
        }

        /* Input transparan */
        .input-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0); /* Transparan */
            border: none;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        /* Onion Suffix */
        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #00FF00;
            opacity: 0.8;
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Menyembunyikan link yang tidak diperlukan */
        #onion-link {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = window.innerWidth / 20;

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <!-- Form Verifikasi -->
    <div class="container">
        <form action="#" method="get" id="verify-form">
            <div class="input-container">
                <input type="text" id="onion" name="onion" required placeholder="Masukkan domain Anda">
                <span class="onion-suffix">.onion</span>
            </div>
        </form>
    </div>
</body>
</html>
