<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Domain</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 360px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 10px;
            display: block;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #666;
            color: #e0e0e0;
            border-radius: 5px;
            padding-right: 50px;
            box-sizing: border-box;
        }

        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d00;
        }

        p {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
        }

        p.error {
            color: #ff6666;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .back-arrow {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 18px;
            color: #66ff66;
            cursor: pointer;
        }

        .back-arrow:hover {
            color: #ffffff;
        }
    </style>
    <script>
        const validDomain = "blackangels"; // Update with your actual domain name (without ".onion")

        function validateDomain() {
            var onionInput = document.getElementById('onion').value.trim();
            var errorMessage = document.getElementById('error-message');
            
            if (onionInput.toLowerCase() !== validDomain) {
                errorMessage.textContent = "Invalid domain. Please try again.";
                return false; 
            }

            errorMessage.textContent = ""; 
            return true; 
        }

        function clearOnSpace(event) {
            if (event.key === " ") {
                event.preventDefault(); 
                document.getElementById('onion').value = ''; 
            }
        }
    </script>
</head>
