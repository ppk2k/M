<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilusi Mengetik Karakter Jepang</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h2 {
            font-size: 24px;
            color: #66ff66;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .illusion-input {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #666;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ilusi Mengetik Jepang</h2>
        <input type="text" id="illusion-input" class="illusion-input" readonly>
    </div>

    <script>
        const japaneseCharacters = ["あ", "い", "う", "え", "お", "か", "き", "く", "け", "こ"];
        const inputField = document.getElementById("illusion-input");
        
        function generateRandomJapaneseText() {
            let illusionText = "";
            for (let i = 0; i < 10; i++) {  // Jumlah karakter acak disesuaikan menjadi 10
                const randomIndex = Math.floor(Math.random() * japaneseCharacters.length);
                illusionText += japaneseCharacters[randomIndex];
            }
            return illusionText;
        }

        // Fungsi untuk memperbarui teks di dalam input field secara berkala
        function startIllusionEffect() {
            setInterval(() => {
                inputField.value = generateRandomJapaneseText();
            }, 150); // Waktu refresh dalam milidetik
        }

        // Mulai efek ilusi mengetik
        startIllusionEffect();
    </script>
</body>
</html>
