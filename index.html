<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Domain dan Matrix</title>
    <style>
        /* Pengaturan Umum */
        body {
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #00FF00; /* Hijau untuk teks matrix */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column; /* Agar form memanjang ke bawah */
        }

        /* Efek Matrix */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Di belakang form */
        }

        .matrix span {
            color: #00FF00; /* Hijau untuk karakter matrix */
            font-size: 16px;
            white-space: pre;
            animation: fall linear infinite;
            display: inline-block;
        }

        /* Animasi efek jatuh */
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .matrix span:nth-child(odd) { animation-duration: 3s; }
        .matrix span:nth-child(even) { animation-duration: 5s; }

        /* Container Form */
        .container {
            width: 100%;
            height: 90vh;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Memastikan form berada di tengah */
            align-items: center;
        }

        /* Input Transparan */
        .input-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Menyesuaikan lebar input */
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0); /* Transparan */
            border: none;
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            outline: none;
        }

        /* Efek Matrix untuk Onion Suffix */
        .onion-suffix {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #00FF00;
            opacity: 0.8;
            animation: flicker 3s infinite alternate;
            cursor: pointer;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Hapus bagian link yang mengganggu */
        #onion-link {
            display: none; /* Menghilangkan link */
        }

        .input-container span {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #00FF00;
            font-size: 16px;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix">
        <script>
            const matrix = document.querySelector('.matrix');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = window.innerWidth / 20;

            for (let i = 0; i < columns; i++) {
                const column = document.createElement('span');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.animationDelay = `${Math.random() * -10}s`;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                matrix.appendChild(column);
            }

            setInterval(() => {
                document.querySelectorAll('.matrix span').forEach(span => {
                    span.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                });
            }, 100);
        </script>
    </div>

    <!-- Form Verifikasi -->
    <div class="container">
        <form action="#" method="get" id="verify-form">
            <div class="input-container">
                <span class="onion-suffix" onclick="showPlaceholder()">.onion</span>
                <input type="text" id="input-field" name="input" required placeholder="Masukkan domain atau kode verifikasi" />
            </div>
        </form>
    </div>

    <script>
        const validDomain = "matrix"; // Ganti dengan domain yang valid
        const validCode = "1234"; // Ganti dengan kode yang valid
        const inputField = document.getElementById('input-field');
        const form = document.getElementById('verify-form');

        let isDomainValid = false; // Flag untuk mengecek apakah domain sudah valid

        // Fungsi untuk menampilkan placeholder setelah klik .onion
        function showPlaceholder() {
            if (!isDomainValid) {
                inputField.setAttribute('placeholder', 'Masukkan domain Anda');
            } else {
                inputField.setAttribute('placeholder', 'Masukkan kode verifikasi');
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            var inputValue = inputField.value.trim();

            if (!isDomainValid) {
                // Mengecek domain
                if (inputValue.toLowerCase() === validDomain) {
                    isDomainValid = true;
                    inputField.setAttribute('placeholder', 'Masukkan kode verifikasi');
                    alert("Domain valid! Sekarang masukkan kode verifikasi.");
                } else {
                    alert("Domain tidak valid. Coba lagi.");
                }
            } else {
                // Mengecek kode verifikasi setelah domain valid
                if (inputValue === validCode) {
                    alert("Verifikasi Berhasil!");
                    // Arahkan ke halaman lain setelah verifikasi berhasil
                    // window.location.href = "halaman_setelah_verifikasi.html";
                } else {
                    alert("Kode verifikasi tidak valid. Coba lagi.");
                }
            }
        });

        // Menghilangkan teks domain ketika mulai mengetik
        inputField.addEventListener('input', function() {
            if (inputField.value.length > 0 && !isDomainValid) {
                inputField.setAttribute('placeholder', 'Masukkan kode verifikasi');
            }
        });
    </script>
</body>
</html>
